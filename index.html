<!DOCTYPE html>
<html>
  <head>
    <title>ドラッグ＆ドロップまたはクリックでファイルをアップロード</title>
    <style>
      #drop-area {
        border: 2px dashed #ccc;
        width: 300px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font-size: 24px;
        cursor: pointer; /* マウスカーソルを指示型に変更 */
      }

      #drop-area img {
        max-width: 100px;
        margin-bottom: 10px;
      }

      /* ファイル選択ボタンを非表示にする */
      #file-input {
        display: none;
      }
    </style>
    <script>
      function handleFileSelect(event) {
        var files = event.target.files || event.dataTransfer.files;
        // ファイルの処理を行う（アップロードなど）
        for (var i = 0; i < files.length; i++) {
          console.log("アップロードするファイル: " + files[i].name);
          // ここにファイルのアップロード処理を追加する
        }
      }

      function handleFileDrop(event) {
        event.preventDefault();
        handleFileSelect(event);
      }

      function handleDragOver(event) {
        event.preventDefault();
      }
    </script>
  </head>
  <body>
    <div id="drop-area" ondrop="handleFileDrop(event)" ondragover="handleDragOver(event)">
      <!-- 任意のメッセージや画像を表示する -->
      <!-- <img src="your_image_url.png" alt="Cu" /> -->
      <label for="file-input">クリックしてファイルを選択</label>
      <input type="file" id="file-input" accept=".jpg, .jpeg, .png, .gif" />
    </div>
  </body>
</html>
